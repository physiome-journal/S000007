project:
  title: >-
    Computational Modeling of Coupled Energetics and Mechanics in the Rat
    Ventricular Myocardium
  description: >-
    A multi-scale model computational model of myocardial energetics—oxidative
    ATP synthesis, ATP hydrolysis, and phosphate metabolite kinetics—and
    myocardial mechanics used to analyze data from a rat model of cardiac
    decompensation and failure.
